<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Lulu MileStone Project</title>
		<link rel="shortcut icon" href = "{{ url_for('static',filename='icon.ico') }}" >
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
		<link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='style.css') }}">		
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
	</head>
	<body>
		<div class=page>
  			<h1>USER INPUT</h1>
  			<div class=metanav>
				<h4>Please enter a stock ticker (e.g. AAPL), and check desired features.</h4>			
				<form id='stockForm' action="index" method="post" name="stockForm">
					<p>Ticker symbol: {{ form.stock }}</p>
					<p>{{ form.Closing }} Closing Price</p>
					<p>{{ form.Opening }} Opening Price</p>
					<p>{{ form.Adj_closing }} Adjusted Closing Price</p>
					<p>{{ form.Adj_opening }} Adjusted Opening Price</p>
					<p align="right"><input type="submit" value="Submit"></p>
				</form>
			</div>
		</div>
	</body>
</html>
